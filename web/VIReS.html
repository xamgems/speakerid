<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" src="recorder.js"></script>
        <script type="text/javascript" src="recorderWorker.js"></script>
        <script type="text/javascript" src="audioRecord.js"></script>
		    <script type="text/javascript" src="sweep.min.js"></script>
        <script type="text/javascript" src="dsp.js"></script>
        <!-- <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>	  -->

	    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		  <link rel="stylesheet" type="text/css" href="VIReS_UI.css" />
  </head>
	<body>
  <div id="main_body">
    <div id="header">
      <h1>VIReS</h1>
      <footer>Voice Identification and Recognition System</footer>
      <ul id="main_tabs">
        <li class="active">Home</li>
        <li>Team</li>
        <li>GitHub</li>
      </ul>
    </div>
    <hr />
    <div id="main_frame">
      <canvas id="wave_render"></canvas>
	    <canvas id="after_render"></canvas>
      <div id="name_wrapper">
        <div id="prediction">
          <span id="currSpeak" >Nobody </span>
          <p>is speaking..</p>
        </div>
        <div id="speaker_list">
          <p>People conversing..</p>
          <ul>
            <li>Jeremy</li>
            <li>Sherman</li>
          </ul>
        </div>
      </div>
    </div>
		<!-- <audio controls></audio> -->
    <div id="button_group" >
      <button id="record">Start</button>
      <button id="stop">Stop</button>
    </div>
    <!-- <button id="send">Predict</button> -->

  <div id="bottom_frame">
    <div id="new_frame">
      <p>
        New Speaker Name: </br>
        <input type="text" id="newUser" name="new" /> </br>
        <button id="new">Submit New Speaker</button>
      </p>
    </div>

    <div id="learn_frame">
      <p>
        Speaker ID: </br>
        <input type="text" id="userId" />
      <br />
      <input type="checkbox" value="1" name="learn" id="learning"/> Learn
      </p>
      <button id="speaker">Get Speakers</button>
      <table id="speaker_table" class="table">
        <tr>
          <th>Name</th>
          <th>ID</th>
        </tr>
      </table>  
    </div>
  </div>     
  </div>
  </body>
</html>
